# kafka servers
bootservice.kafka.servers=cloudera-01.tambunan.com:9092

# avro server
bootservice.kafka.schemaregistry.url=http://cloudera-01.com.tambunan.com:8081

# ideally, the same with topic's partition.Works globally though (same number across all topics)
bootservice.kafka.concurrency=5

# Producer config
bootservice.kafka.producer.acks-config=all
bootservice.kafka.producer.retries-config=1